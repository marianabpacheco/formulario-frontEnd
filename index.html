<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/hover.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
    <title>Formulário de Login</title>
</head>
<body>
     <!--BOX FORM-->
     <form id="form" action="#" class="slide-form">
        <h1>Login</h1>
    <!--DIV NOME-->
    <div>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" name="nome" placeholder="Nome e Sobrenome">
    </div>
    <!--DIV EMAIL-->
    <div>
        <label for="email">Email:</label>
        <input id="nome" type="email" name="email" placeholder="contato@email.com">
    </div>
    <!--DIV SENHA-->
    <div>
        <label for="senha">Senha:</label>
        <input id="senha" type="password" name="senha" placeholder="••••••••">
    </div>
    <!--DIV BOTÕES-->
    <div>
        <button class="btn">Logar</button>
        <button class="btn">Cancelar</button>
    </div>
    </form>
    </form>
</body>
</html>
